<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/typingtest-com-icon-filled-256.png" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="./images/logo WEB1.png" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Typing Test</title>
  </head>

  <body>
    <div class="contents">
      <header>
        <h1>Typing Test</h1>
        <p id="motivationSentence">
          Practice "Typing Test" to improve your speed and accurancy
        </p>
        <nav class="navBar">
          <div class="navbar_options">
            <div id="home">
              <a href="#" class="options">
                <i class="bx bx-home"></i>
                <p>Home</p>
              </a>
            </div>
            <div id="setting">
              <a href="#" class="options">
                <i class="bx bx-cog"></i>
                <p>Setting</p>
              </a>
            </div>
          </div>

          <img src="images/logo WEB1.png" alt="" id="logo" />
        </nav>
      </header>
      <div class="content_mode">
        <div class="content_mode_dificulty">
          <label for="mode">Select Mode:</label>
          <select id="mode">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <div class="content_mode_langage">
          <label for="mode">Select Langague:</label>
          <select id="mode">
            <option value="easy">English</option>
            <option value="medium">French</option>
            <option value="hard">Malagasy</option>
          </select>
        </div>
      </div>
      <main>
        <p id="word-display"></p>
        <div class="input">
          <input type="text" id="input-field" placeholder="Type here ..." autofocus/>
        </div>
        <p id="results">Results :</p>
        <div class="restartAndNext">
          <button class="restart">
            <i class="bx bx-rotate-right"></i>
            <p>Restart</p>
          </button>
          <button class="next">
            <i class="bx bxs-chevron-right"></i>
            <p>Next</p>
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
