<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/typingtest-com-icon-filled-256.png" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="./images/logo WEB1.png" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Typing Test</title>
  </head>

  <body>
    <div class="contents">
      <header class="make_filter_blur">
        <h1>Typing Test</h1>
        <p id="motivationSentence">
          Practice "Typing Test" to improve your speed and accuracy
        </p>
        <nav class="navBar">
          <div class="navbar_options">
            <div id="home">
              <a href="#" class="options">
                <i class="bx bx-home"></i>
                <p>Home</p>
              </a>
            </div>
            <div id="setting">
              <a href="#" class="options">
                <i class="bx bx-cog"></i>
                <p>Setting</p>
              </a>
            </div>
          </div>

          <img src="images/logo WEB1.png" alt="" id="logo" />
        </nav>
      </header>
      <div class="content_mode make_filter_blur">
        <div class="content_mode_dificulty">
          <label for="mode">Select Mode:</label>
          <select id="mode_difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <div class="content_mode_langage">
          <label for="mode">Select Langague:</label>
          <select id="mode">
            <option value="easy">English</option>
            <option value="medium">French</option>
            <option value="hard">Malagasy</option>
          </select>
        </div>
      </div>
      <main class="make_filter_blur">
        <p id="word-display"></p>
        <div class="input">
          <input
            type="text"
            id="input-field"
            placeholder="Type here ..."
            autofocus
          />
        </div>
        <div class="resultANDanimation_finished">
        <div class="results">
          <div class="wpmANDvalue result__wpm_accuracy">
            <p class="wpm">wpm : </p>
            <p class="wpm_value results_value">0.00</p>
          </div>
          <div class="accuracyANDvalue result__wpm_accuracy">
            <p class="accuracy">accuracy : </p>
            <p class="accuracy_value results_value"> 0%</p>
          </div>
        </div>
        <div class="animation_finished">
          <p>Congratulation !!!!!</p>
        </div>
      </div>
      </main>
      <div class="restartAndNext">
        <button class="restart">
          <i class="bx bx-rotate-right"></i>
          <p>Restart</p>
        </button>
        <button class="next">
          <i class="bx bxs-chevron-right"></i>
          <p>Next</p>
        </button>
      </div>
      <div id="setting_content" class="setting_content_none">
        <button class="setting_back">
          <i class="bx bx-arrow-back"></i>
        </button>
        <hr></hr>
        <div class="setting_content_options">
          <a href="" class="setting_security setting_options">
            <i class="bx bxs-lock"></i>
            <p>Security</p>
          </a>
          <a href="" class="setting_sound setting_options">
            <i class="bx bxs-volume-full"></i>
            <p>Sound</p>
          </a>
          <a href="" class="setting_help setting_options">
            <i class="bx bxs-help-circle"></i>
            <p>Help</p>
          </a>
          <a href="" class="setting_log_out setting_options">
            <i class='bx bx-log-out'></i>
            <p>Log out</p>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
