<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css" />
    <script src="login.js" defer></script>
    <title>Typing test - login</title>
  </head>
  <body>
    <div class="content">
      <div id="logo">
        <img src="images/logo WEB1.png" alt="" />
      </div>
      <h2>WELCOME TO <span class="content_title">"Typing Test"</span></h2>
      <form action="submit" id="form">
        <div class="username_or_email">
          <label for="">username OR email</label>
          <div class="input_icon">
            <input type="text" id="input_username_or_password" required />
            <div class="icon_username_or_email">
              <i class="bx bx-user-circle"></i>
              <p>OR</p>
              <i class="bx bx-envelope"></i>
            </div>
          </div>
          <p class="error_message">incorrect information. Please try again.</p>
        </div>
        <div class="password">
          <label for="">password</label>
          <div class="input_icon input_icon_password">
            <input type="password" id="input_password" required />
            <i class="bx bx-lock-alt icon_lock" title="See password"></i>
          </div>
          <p class="error_message">incorrect information. Please try again.</p>
        </div>
        <button>
          <i class="bx bx-log-in"></i>
          <p>Log in</p>
        </button>
        <div class="loading_dots loading_dots_none">
          <div class="loading_dot1 dot"></div>
          <div class="loading_dot2 dot"></div>
          <div class="loading_dot3 dot"></div>
        </div>
      </form>
    </div>
  </body>
</html>
